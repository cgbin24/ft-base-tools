name: Deploy VitePress to GitHub Pages

on:
  push:
    branches:
      - main  # 或者你使用的其他主分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # 使用的 Node.js 版本（根据项目要求调整）

    - name: Install dependencies
      run: |
        npm install

    - name: Build VitePress site
      run: |
        npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.0.0
      with:
        branch: gh-pages  # 指定部署到 gh-pages 分支
        folder: docs/.vitepress/dist  # VitePress 默认的构建输出路径
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token 自动注入
